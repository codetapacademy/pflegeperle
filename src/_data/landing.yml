- content__title: Kompetente und professionelle Betreuung
  content__background-image: old-man
  content__subtitle: Wir vermitteln 24 Stunden Betreuerinnen
  content_description:
    - Die PflegePerle hat es sich zur Aufgabe gemacht, pflegebedürftigen Menschen die Möglichkeit zu geben, in ihren eigenen vier Wänden leben zu können.
    - Dies geschieht durch eine häusliche Rundumbetreuung, mit Hilfe von erfahrenen, osteuropäischen Betreuerinnen.
    - Neben der Vermittlungstätigkeit, verstehen wir uns als Berater in Sachen Pflege und stehen auch nach der Vermittlung der Betreuungskräfte, mit Rat und Tat zur Seite.

