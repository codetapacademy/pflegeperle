pageTitle: 24 Stunden Pflege Wien und Bruck an der Leitha
pageDescription: Seriöse 24h Betreuung in Wien und Wien Umgebung. Wir vermitteln leistbare 24 Stunden Betreuerinnen. Pflege Zuhause, kurzfristige Betreuung, Betreuung Zuhause. Buchen Sie jetzt einen persönlichen kostenlosen Videoanruf
pageTwoSideStoryList:
  - 
    content__title: Erfahrene Pflege
    content__background-image: asset/image/2-side/old-man-and-young-carer.jpg
    content__subtitle: Mit dieser Agentur haben wir uns sicher gefühlt
    content_description:
      - Unsere aktuelle Betreuerin ist eine wahre PflegePerle 🤩👍 betreut mit Erfahrung und Einfühlungsvermögen. Das beruhigt sehr, gerade in der ersten Phase, wenn das Thema noch so neu ist. Auch wir Angehörigen werden durch die Agentur top begleitet 👍👍 es gibt immer eine Rückmeldung und man wird mit JEDEM Anliegen ernst genommen.
    client: Doris E.

  - 
    content__title: Wir haben einen kompetenten Ansprechpartner
    content__background-image: asset/image/2-side/old-man-looking-up.jpg
    content__subtitle: Eine Agentur mit Herz die schnell reagiert wenn es darauf ankommt
    content_description:
      - Meinem Vater ist es binnen 2 Monaten rapide schlechter gegangen. Da musste eine 24h Pflege her. Das Krankenhaus hat uns die PflegePerle empfohlen und ich muss sagen, ich bin mehr als zufrieden. Binnen 4 Tagen (trotz Coronapandemie) hat mein Vater die benötigte Hilfe erhalten. Alles wurde genau erklärt und besprochen. Gut ist auch dass es eine 24h Hotline gibt wo wir immer anrufen können. Auch am Sonntag. Danke dafür, denn für uns ist diese Situation keine Leichte...da ist es schon gut zu wissen man ist nicht allein.
    client: Harald M.
  - 
    content__title: Betreuung die leistbar und transparent ist
    content__background-image: asset/image/2-side/carer-and-client-standing-up.jpg
    content__subtitle: Hier sind wir keine Familien unter vielen gewesen
    content_description:
      - 'Nach langem recherchieren, haben wir PflegePerle im Internet gefunden und fanden es toll dass man dort viele Fragen schon beantwortet bekommt. Vor allem die Leistbarkeit war uns wichtig, da meine Schwiegermutter nur eine Mindestpension hat. Dann fanden wir es gut dass in wir vorab ein wirklich ausführliches, Erstgespräch hatten / welches wir auch online führen konnten (sehr hilfreich in diesen Zeiten der Pandemie). Danach ging alles ganz schnell und unsere Neli war da. Ich muss sagen dass wir echt Glück hatten, denn diese Dame ist einfach goldwert.  Ach ja und noch zur Agentur: Wir wollten eine Vermittlungsagentur die eher klein ist und somit genügend Zeit hat, sich im Detail auf Ihre Kunden zu konzentrieren. Ich bin froh diese Dinge bei PflegePerle gefunden zu haben.'
    client: Irmgard L.

