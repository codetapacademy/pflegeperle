pageTitle: Der Ablauf für Ihre 24 Stunden Betruung Zuhause
pageDescription: Welche Schritte passieren bei der 24 Stunden Betreuung
introList:
  -
    title: Persönlicher Erstkontakt
    imagePath: /asset/image/was-wir-tun/was-wir-tun-list-0.jpg
    description:
      - Nach der telefonischen oder elektronischen Kontaktaufnahme verabreden wir uns zu einem kostenlosen Erstgespräch.
      - 'Wir halten den persönlichen Erstkontakt in den eigenen vier Wänden für besonders wichtig, um ein auf die individuellen Bedürfnisse abgestimmtes Angebot, machen zu können. <b>NEU!!! Damit alle Maßnahmen für Ihre Sicherheit eingehalten werden können, haben wir die Möglichkeit eingerichtet ein Onlinemeeting zu vereinbaren</b>. So sind alle sicher und eine COVID Ansteckung kann nicht passieren. <a href="/#calendly">Buchen Sie hier Ihren persönlichen Onlinetermin</a>. Tragen Sie sich in unserem  online Kalender ein.'
      - Von Ihrer Seite ist es wichtig, dass ein Angehöriger oder eine sonstige nahestehende Person dabei ist, die die gesamte Pflegesituation gut kennt. Unser Gesprächspartner sollte die Lage und die besonderen Umstände des zu Pflegenden gut kennen.


  -
    title: Suche der Pflegeperle
    imagePath: /asset/image/was-wir-tun/was-wir-tun-list-1.jpg
    description:
      - Dafür haben wir einen speziell abgestimmten pflegebezogenen Fragebogen erstellt, der uns die Kompatibilität zwischen den Persönlichkeiten der Betreuungskräften und den zu Betreuenden, besser erkennen lässt.
      - Dieser Fragebogen ist sehr detailliert gestaltet und wird gemeinsam mit uns ausgefüllt. So können wir Dinge wie individuelle Eigenschaften, Wünsche und Interessen erfahren und besser eine dazu passende Pflegekraft finden.
      - Denn aus Erfahrung können wir sagen. Je besser die Pflegekraft und der zu Betreuende zueinander passen, desto langlebiger ist diese Beziehung.
  -
    title: Ankunft der 24 Stunden Betreuungskraft
    imagePath: /asset/image/was-wir-tun/was-wir-tun-list-7.jpg
    description:
      - Die Dame wird entweder von uns persönlich oder von einem Transportunternehmen direkt zu Ihnen Nach hause gebracht und kann Ihren Turnus – der mindestens 28 andauert – antreten.

  -
    title: Formalitäten
    imagePath: /asset/image/was-wir-tun/was-wir-tun-list-3.jpg
    description:
      - Formalitäten werden von uns erledigt. Sobald alle notwendigen Unterlagen vollständig sind, erhalten Sie diese auf Wunsch.

  -
    title: Permanente lösungsorientierte Kommunikation
    imagePath: /asset/image/was-wir-tun/was-wir-tun-list-4.jpg
    description:
      - Unsere Vermittlungstätigkeit endet nicht mit der Suche nach einer “Pflegeperle”.
      - Manchmal kann es passieren dass aufgrund von kulturellen Unterschieden oder anderen Kochgewohnheiten einige Missverständnisse auftreten. 
      - Diese Dinge können meist durch eine richtige Kommunikation, gut gelöst werden. Eine seriöse Agentur bildet dabei das Bindeglied zwischen den 24-Stunden-BetreuerInnen, der zu pflegenden Person und den pflegenden Angehörigen. 
      - Vertrauen Sie unserer langjährigen Erfahrung im Betreuungsbereich und im Umgang mit 24 Stunden Betreuungskräften.
