content:
  -
    type: simple-paragraph
    value: Betreuung Zuhause sollte gut organisiert sein. Denn im Bereich Pflege sollten Ihnen kompetente und seriöse Ansprechpartner zur Seite stehen, damit Sie wichtige Entscheidungen gut vorbereitet treffen können und mit dieser Aufgabe nicht allein nicht alleine gelassen werden.
  -
    type: simple-paragraph
    value: 'Pflegebedürftigkeit kann plötzlich passieren. Ein Schlaganfall, oder man kommt als Pflegefall aus der Rehabilitation zurück und plötzlich verändert sich alles. Auf einmal beschäftigen Sie sich mit diversen Fragen:'
  - 
    type: list
    list:
      - Brauche ich eine 24 h Betreuung oder pflege ich selbst an erster Stelle?
      - Welche finanziellen Mittel gibt es und wie kann ich diese beantragen?
      - Gibt es eine geeignete Ansprechperson für all meine Fragen?
      - Wo kriege ich geeignete Pflegeprodukte her?
    imagePath: asset/image/young-woman-points-out-something-to-the-old-woman.jpg
    imageAlt: young woman points out something to the old woman
  - 
    type: simple-paragraph
    value: Zusätzlich müssen dann diese und andere Fragen sehr rasch in Erfahrung gebracht wereden.
  - 
    type: simple-paragraph
    value: Die PflegePerle hat es sich zur Aufgabe gemacht, Menschen die vor solch einer Hürde im Leben gestellt werden, mit Rat und Tat zur Seite zu stehen. Wir wollen Angehörigen und zu Betreuende mit einem Rundumpflege Paket das Leben erleichtern, um eine langfristig erfolgreiche Betreuung zu ermöglichen. Die PflegePerle bietet erste Anlaufstelle, für Angehörige, die sich Informationen über den Ablauf einer 24 Stunden Betreuung holen wollen.
  -
    type: sub-title
    value: Unsere Philosophie
  - 
    type: simple-paragraph
    value: Der Mensch selbst hat uns schon jeher fasziniert. Denn jeder Mensch hat seine eigenen charakteristischen Eigenschaften und muss dementsprechend individuell betreut werden.
  - 
    type: simple-paragraph
    value: In der 24 Stunden Pflegedienst Vermittlung, ist uns vor allem die Nachbetreuung ein wichtiger Aspekt. Denn eine lösungsorientierte Nachbetreuung ist nach unserer Erfahrung das A und O in diesem Bereich.
  - 
    type: simple-paragraph
    value: Unsere Präsenz soll Ihnen die Sicherheit verschaffen die Sie brauchen.
  - 
    type: simple-paragraph
    value: So bringen wir wertvolle Tipps wie ein harmonisches miteinander Leben, von Zu Betreuenden und PersonenbetreuerInnen, geschaffen werden kann.
